<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HyperCube</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
            color: #0ff;
            user-select: none;
        }

        canvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        #deathScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: red;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            line-height: 100vh;
            font-family: monospace;
            z-index: 9999;
            display: none;
            user-select: none;
        }

        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
        }

        #crtBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #titleText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: cyan;
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
            filter: drop-shadow(0 0 5px cyan);
            animation: titleGlitch 45s infinite;
            line-height: 1;
            display: inline-block;
        }

        @keyframes titleGlitch {
            0%, 3.33% {
                color: #ff4500;
                filter: drop-shadow(0 0 8px #ff4500);
                animation: glitchJitter 0.05s infinite;
            }

            1.5%, 2.5% {
                transform: translate(-50%, -50%) translateX(5px) translateY(-3px) skewX(2deg);
                color: cyan;
                filter: drop-shadow(0 0 8px cyan);
            }

            2.6%, 3.2% {
                transform: translate(-50%, -50%) translateX(-3px) translateY(2px) skewX(-2deg);
                color: #ff4500;
                filter: drop-shadow(0 0 8px #ff4500);
            }

            3.34%, 100% {
                color: cyan;
                filter: drop-shadow(0 0 5px cyan);
                transform: translate(-50%, -50%);
                animation: none;
            }
        }

        @keyframes glitchJitter {
            0% {
                transform: translate(-50%, -50%) translateX(0) translateY(0) skewX(0);
            }

            20% {
                transform: translate(-50%, -50%) translateX(3px) translateY(-2px) skewX(1deg);
            }

            40% {
                transform: translate(-50%, -50%) translateX(-4px) translateY(3px) skewX(-1deg);
            }

            60% {
                transform: translate(-50%, -50%) translateX(2px) translateY(-3px) skewX(2deg);
            }

            80% {
                transform: translate(-50%, -50%) translateX(-3px) translateY(2px) skewX(-2deg);
            }

            100% {
                transform: translate(-50%, -50%) translateX(4px) translateY(-1px) skewX(1deg);
            }
        }

        #menuOptions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .menuOption {
            color: #ff4500;
            font-family: monospace;
            font-size: 24px;
            margin: 20px 0;
            animation: glowJiggle 1s infinite;
        }

        @keyframes glowJiggle {
            0%, 100% {
                transform: translate(0, 0);
                filter: drop-shadow(0 0 5px #ff4500);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            75% {
                transform: translate(-2px, -2px);
            }
        }

        @keyframes crtGlitch {
            0% {
                transform: translateX(0) translateY(0);
            }

            20% {
                transform: translateX(2px) translateY(-1px);
            }

            40% {
                transform: translateX(-3px) translateY(2px);
            }

            60% {
                transform: translateX(1px) translateY(-2px);
            }

            80% {
                transform: translateX(-2px) translateY(1px);
            }

            100% {
                transform: translateX(3px) translateY(0);
            }
        }
    </style>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;

        const crtCanvas = document.getElementById("crtBackground");

        const titleScreen = document.getElementById('titleScreen');
        const titleText = document.getElementById('titleText');
        const menuOptions = document.getElementById('menuOptions');

        const scanlines = [];
        for (let y = 0; y < crtCanvas.height; y += 4) {
            scanlines.push({
                y: y,
                opacity: Math.random() * 0.3 + 0.1,
                flicker: Math.random() * 0.02,
                offsetX: 0,
                offsetY: 0
            });
        }

        function updateCrtBackground() {
            crtCtx.clearRect(0, 0, crtCanvas.width, crtCanvas.height);
            for (let line of scanlines) {
                line.opacity += (Math.random() - 0.5) * line.flicker;
                line.opacity = Math.max(0.1, Math.min(0.4, line.opacity));
                line.offsetX = (Math.random() - 0.5) * 4;
                line.offsetY = (Math.random() - 0.5) * 2;
                crtCtx.beginPath();
                crtCtx.moveTo(0 + line.offsetX, line.y + line.offsetY);
                crtCtx.lineTo(crtCanvas.width + line.offsetX, line.y + line.offsetY);
                crtCtx.strokeStyle = `rgba(128, 128, 128, ${line.opacity})`;
                crtCtx.lineWidth = 2;
                crtCtx.stroke();
            }
        }

        let oneHitBoss = false;
        let lameMode = false;
        let charactersUnlocked = false;
        let shadowCrystalSpawned = false;
        let amberGyroidSpawned = false;
        let hexagonizerSpawned = false;

        let cheatMessage = '';

            x: canvas.width / 2,
            y: canvas.height - 30,

        let combo = 0;

        const comboTimeout = 300;

        let scoreScale = 1;

        const keys = {};
        window.addEventListener('keydown', e => {
            if (gameState === 'menu') {
                if (e.key === 'Enter') {
                    gameState = 'playing';
                    titleScreen.style.display = 'none';
                    resetPlayer();
                    spawnEnemies();
                    return;
                }
                if (e.key === '`') {
                    gameState = 'cheats';
                    cheatInput = '';
                    cheatMessage = '';
                    titleScreen.style.display = 'none';
                    return;
                }
                if (e.key.toLowerCase() === 'b') {
                    gameState = 'bossRush';
                    titleScreen.style.display = 'none';
                    return;
                }
                if (e.key.toLowerCase() === 'p' && charactersUnlocked) {
                    gameState = 'characters';
                    titleScreen.style.display = 'none';
                    return;
                }
            }
            if (gameState === 'cheats') {
                if (e.key === 'Escape') {
                    gameState = 'menu';
                    cheatInput = '';
                    cheatMessage = '';
                    titleScreen.style.display = 'block';
                    return;
                }
                if (e.key === 'Enter') {
                    const code = cheatInput.toLowerCase();
                    if (code === 'cubeforthecubegod') {
                        godMode = !godMode;
                        cheatMessage = `Cheatcode Godmode ${godMode ? 'Applied' : 'Disabled'}`;
                    } else if (code === 'protocal.v_activated') {
                        oneHitBoss = !oneHitBoss;
                        cheatMessage = `Cheatcode 1-Hit Boss Kills ${oneHitBoss ? 'Applied' : 'Disabled'}`;
                    } else if (code === 'iamsolame') {
                        lameMode = !lameMode;
                        cheatMessage = `Cheatcode 999 Healing Cubes ${lameMode ? 'Applied' : 'Disabled'}`;
                    } else if (code === 'shape_warcrimes') {
                        charactersUnlocked = true;
                        cheatMessage = 'Cheatcode Characters Unlocked';
                    } else {
                        cheatMessage = 'Invalid Cheat Code';
                    }
                    cheatInput = '';
                    return;
                }
                if (e.key === 'Backspace') {
                    cheatInput = cheatInput.slice(0, -1);
                    return;
                }
                if (e.key.length === 1) {
                    cheatInput += e.key;
                    return;
                }
            }
            if (gameState === 'characters') {
                if (e.key === 'Escape') {
                    gameState = 'menu';
                    titleScreen.style.display = 'block';
                    return;
                }
                if (e.key === '1') {
                    setPlayerType('cube');
                    return;
                }
                if (e.key === '2') {
                    setPlayerType('redCube');
                    return;
                }
                if (e.key === '3') {
                    setPlayerType('yellowTriangle');
                    return;
                }
                if (e.key === '4') {
                    setPlayerType('greenRectangle');
                    return;
                }
                if (e.key === '5') {
                    setPlayerType('shadowCrystal');
                    return;
                }
                if (e.key === '6') {
                    setPlayerType('amberGyroid');
                    return;
                }
                if (e.key === '7') {
                    setPlayerType('hexagonizer');
                    return;
                }
            }
            if (gameState === 'bossRush') {
                if (e.key === 'Escape') {
                    gameState = 'menu';
                    titleScreen.style.display = 'block';
                    return;
                }
                if (e.key === '1') {
                    spawnBoss();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    return;
                }
                if (e.key === '2') {
                    spawnAmberGyroid();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    return;
                }
                if (e.key === '3') {
                    spawnHexagonizer();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    return;
                }
            }
            if (e.key === ' ' && canSpawnHealingItem && !gameOver && gameState !== 'menu' && gameState !== 'cheats' && gameState !== 'characters' && gameState !== 'bossRush') {
                if (player.type === 'amberGyroid' || player.type === 'hexagonizer') {
                    firePlayerAttack();
                } else {
                    spawnHealingItem();
                    canSpawnHealingItem = false;
                }
            }
            if (['arrowleft', 'arrowright', 'arrowup', 'arrowdown'].includes(e.key.toLowerCase()) && (player.type === 'greenRectangle' || player.type === 'shadowCrystal')) {
                firePlayerAttack();
            }
            keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ') canSpawnHealingItem = true;

        function setPlayerType(type) {
            player.type = type;
            player.x = canvas.width / 2;
            player.y = canvas.height - 30;
            player.vx = 0;
            player.vy = 0;
            if (type === 'cube') {
                player.size = 30;
                player.width = 30;
                player.height = 30;
                player.color = 'cyan';
                player.health = 5;
                player.maxHealth = 5;
                player.speed = 1.8;
            } else if (type === 'redCube') {
                player.size = 30;
                player.width = 30;
                player.height = 30;
                player.color = 'red';
                player.health = 1;
                player.maxHealth = 1;
                player.speed = 2.4;
            } else if (type === 'yellowTriangle') {
                player.size = 50;
                player.width = 50;
                player.height = 50;
                player.color = 'yellow';
                player.health = 15;
                player.maxHealth = 15;
                player.speed = 2.4;
            } else if (type === 'greenRectangle') {
                player.size = 30;
                player.width = 30;
                player.height = 60;
                player.color = 'lime';
                player.health = 2;
                player.maxHealth = 2;
                player.speed = 1.8;
            } else if (type === 'shadowCrystal') {
                player.size = 250;
                player.width = 250;
                player.height = 250;
                player.color = 'purple';
                player.health = 20;
                player.maxHealth = 20;
                player.speed = 2.4;
            } else if (type === 'amberGyroid') {
                player.size = 250;
                player.width = 250;
                player.height = 250;
                player.color = 'orange';
                player.health = 20;
                player.maxHealth = 20;
                player.speed = 2.4;
                player.spiralAngle = 0;
            } else if (type === 'hexagonizer') {
                player.size = 200;
                player.width = 200;
                player.height = 200;
                player.color = 'yellow';
                player.health = 20;
                player.maxHealth = 20;
                player.speed = 2.4;
                player.rotation = 0;
            }
        }

        function resetPlayer() {
            player.x = canvas.width / 2;
            player.y = canvas.height - player.size;
            player.vx = 0;
            player.vy = 0;
            player.health = player.maxHealth;
            if (player.type === 'amberGyroid') player.spiralAngle = 0;
            if (player.type === 'hexagonizer') player.rotation = 0;
        }

        function firePlayerAttack() {
            if (player.type === 'greenRectangle') {
                const px = player.x + player.width / 2;
                const py = player.y + player.height / 2;
                let dx = 0, dy = 0;
                if (keys['arrowleft']) dx -= 5;
                if (keys['arrowright']) dx += 5;
                if (keys['arrowup']) dy -= 5;
                if (keys['arrowdown']) dy += 5;
                const mag = Math.hypot(dx, dy);
                if (mag > 0) {
                    dx /= mag; dy /= mag;
                    fireLaser(px, py, dx * 5, dy * 5);
                }
            } else if (player.type === 'shadowCrystal') {
                const px = player.x + player.width / 2;
                const py = player.y + player.height / 2;
                let dx = 0, dy = 0;
                if (keys['arrowleft']) dx -= 5;
                if (keys['arrowright']) dx += 5;
                if (keys['arrowup']) dy -= 5;
                if (keys['arrowdown']) dy += 5;
                const mag = Math.hypot(dx, dy);
                if (mag > 0) {
                    const angle = Math.atan2(dy, dx);
                    const speed = 8;
                    fireBossLaser(px, py, Math.cos(angle) * speed, Math.sin(angle) * speed);
                    fireBossLaser(px, py, Math.cos(angle + Math.PI / 4) * speed, Math.sin(angle + Math.PI / 4) * speed);
                    fireBossLaser(px, py, Math.cos(angle - Math.PI / 4) * speed, Math.sin(angle - Math.PI / 4) * speed);
                    fireBossLaser(px, py, Math.cos(angle + Math.PI / 2) * speed, Math.sin(angle + Math.PI / 2) * speed);
                }
            } else if (player.type === 'amberGyroid') {
                const px = player.x + player.width / 2;
                const py = player.y + player.height / 2;
                fireSpiralProjectiles(px, py, player.spiralAngle);
                player.spiralAngle += Math.PI / 6;
                if (player.spiralAngle >= Math.PI * 2) player.spiralAngle -= Math.PI * 2;
            } else if (player.type === 'hexagonizer') {
                const px = player.x + player.width / 2;
                const py = player.y + player.height / 2;
                fireVertexBeams(player);
            }
        }

        function initTitleScreen() {
            titleText.textContent = titleArt;
            updateMenuOptions();
            if (gameState === 'menu') titleScreen.style.display = 'block';
        }

        function updateMenuOptions() {
            menuOptions.innerHTML = `
                    <div class="menuOption">Press Enter to Start</div>
                    <div class="menuOption">Press ~ for Cheat Menu</div>
                    <div class="menuOption">Press B for Boss Rush</div>
                    ${charactersUnlocked ? '<div class="menuOption">Press P for Characters Menu</div>' : ''}
                `;
        }

        function spawnEnemies() {
            const yellowEnemies = enemies.filter(e => e.type === 'yellow');
            enemies.length = 0;
            enemies.push(...yellowEnemies);
            for (let i = 0; i < 8; i++) {
                let e = { width: 30, height: 30, type: 'red' };
                e.x = Math.random() * (canvas.width - e.width);
                e.y = Math.random() * (canvas.height - e.height);
                enemies.push(e);
            }
            for (let i = 0; i < 5; i++) {
                let side = Math.floor(Math.random() * 4),
                    e = { width: 30, height: 60, type: 'green', hp: 2, cooldown: Math.random() * 120, direction: 1 };
                if (side === 0) { e.x = Math.random() * canvas.width; e.y = 0; e.axis = 'x'; }
                else if (side === 1) { e.x = 0; e.y = Math.random() * canvas.height; e.axis = 'y'; }
                else if (side === 2) { e.x = canvas.width - e.width; e.y = Math.random() * canvas.height; e.axis = 'y'; }
                else { e.x = Math.random() * canvas.width; e.y = canvas.height - e.height; e.axis = 'x'; }
                enemies.push(e);
            }
            for (let i = 0; i < (yellowEnemies.length === 0 ? 3 : 2); i++) {
                let e = { width: 50, height: 50, type: 'yellow', hp: 1 };
                e.x = Math.random() * (canvas.width - e.width);
                e.y = Math.random() * (canvas.height - e.height);
                enemies.push(e);
            }
            if (lameMode) {
                for (let i = 0; i < 999; i++) {
                    healingItems.push({
                        x: Math.random() * (canvas.width - 30),
                        y: Math.random() * (canvas.height - 30),
                        size: 30,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        bounce: 0.8,
                    });
                }
            }
        }

        function spawnBoss() {
            gameState = 'boss';
            bosses = [{
                x: canvas.width / 2 - 125,
                y: canvas.height / 2 - 125,
                width: 250,
                height: 250,
                type: 'shadowCrystal',
                hp: 20,
                cooldown: 90,
                vx: 0,
                vy: 0,
                bounce: 0.7,
                friction: 0.95
            }];
            enemies.length = 0;
            resetPlayer();
            addScorePopup("BOSS: SHADOW CRYSTAL!", canvas.width / 2, canvas.height / 2);
            shadowCrystalSpawned = true;
        }

        function spawnAmberGyroid() {
            gameState = 'boss';
            bosses = [{
                x: canvas.width / 2 - 125,
                y: canvas.height / 2 - 125,
                width: 250,
                height: 250,
                type: 'amberGyroid',
                hp: 20,
                cooldown: 60,
                spiralAngle: 0,
                vx: 0,
                vy: 0,
                bounce: 0.7,
                friction: 0.95
            }];
            enemies.length = 0;
            resetPlayer();
            addScorePopup("BOSS: AMBER GYROID!", canvas.width / 2, canvas.height / 2);
            amberGyroidSpawned = true;
        }

        function spawnHexagonizer() {
            gameState = 'boss';
            bosses = [{
                x: canvas.width / 2 - 100,
                y: canvas.height / 2 - 100,
                width: 200,
                height: 200,
                type: 'hexagonizer',
                hp: 20,
                cooldownHexPulse: 120,
                cooldownVertexBeam: 90,
                rotation: 0,
                vx: 0,
                vy: 0,
                bounce: 0.7,
                friction: 0.95
            }];
            enemies.length = 0;
            resetPlayer();
            addScorePopup("BOSS: HEXAGONIZER!", canvas.width / 2, canvas.height / 2);
            hexagonizerSpawned = true;
        }

        function fireBossLaser(x, y, dx, dy) {
            lasers.push({ x, y, dx, dy, size: 20, color: 'pink', isBossLaser: true, isPlayerLaser: player.type === 'shadowCrystal' });
            laserAfterimages.push({ x, y, size: 20, opacity: 0.5, life: 12, color: 'pink' });
        }

        function fireSpiralProjectiles(cx, cy, startAngle) {
            const numShots = 30;
            const angleStep = Math.PI * 2 / numShots;
            const speed = 10;
            for (let i = 0; i < numShots; i++) {
                setTimeout(() => {
                    const angle = startAngle + i * angleStep;
                    lasers.push({
                        x: cx,
                        y: cy,
                        dx: Math.cos(angle) * speed,
                        dy: Math.sin(angle) * speed,
                        size: 40,
                        color: 'orange',
                        isBossLaser: true,
                        isPlayerLaser: player.type === 'amberGyroid'
                    });
                    laserAfterimages.push({
                        x: cx,
                        y: cy,
                        size: 40,
                        opacity: 0.5,
                        life: 12,
                        color: 'orange'
                    });
                }, i * 200);
            }
        }

        function fireVertexBeams(boss) {
            const cx = boss.x + boss.width / 2;
            const cy = boss.y + boss.height / 2;
            const speed = 8;
            for (let i = 0; i < 6; i++) {
                const angle = boss.rotation + i * Math.PI / 3;
                lasers.push({
                    x: cx,
                    y: cy,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    size: 40,
                    color: 'lime',
                    outlineColor: 'darkgreen',
                    isBossLaser: true,
                    isPlayerLaser: boss.type === 'hexagonizer' && player.type === 'hexagonizer'
                });
                laserAfterimages.push({
                    x: cx,
                    y: cy,
                    size: 40,
                    opacity: 0.5,
                    life: 12,
                    color: 'lime',
                    outlineColor: 'darkgreen'
                });
            }
        }

        function fireLaser(x, y, dx, dy) {
            lasers.push({ x, y, dx, dy, size: 5, color: 'red', isPlayerLaser: player.type === 'greenRectangle' });
            laserAfterimages.push({ x, y, size: 5, opacity: 0.5, life: 12, color: 'red' });
        }

        function updateBosses() {
            for (let boss of bosses) {
                let dx = (player.x + player.width / 2) - (boss.x + boss.width / 2);
                let dy = (player.y + player.height / 2) - (boss.y + boss.height / 2);
                let mag = Math.hypot(dx, dy);
                if (mag > 0) {
                    dx /= mag;
                    dy /= mag;
                }
                let chaseSpeed = boss.type === 'hexagonizer' ? 0.7 : 0.5;
                boss.x += dx * chaseSpeed;
                boss.y += dy * chaseSpeed;
                boss.x += boss.vx;
                boss.y += boss.vy;
                if (boss.x < 0) { boss.x = 0; boss.vx = Math.abs(boss.vx) * boss.bounce; }
                if (boss.x + boss.width > canvas.width) {
                    boss.x = canvas.width - boss.width;
                    boss.vx = -Math.abs(boss.vx) * boss.bounce;
                }
                if (boss.y < 0) { boss.y = 0; boss.vy = Math.abs(boss.vy) * boss.bounce; }
                if (boss.y + boss.height > canvas.height) {
                    boss.y = canvas.height - boss.height;
                    boss.vy = -Math.abs(boss.vy) * boss.bounce;
                }
                boss.vx *= boss.friction;
                boss.vy *= boss.friction;
                if (boss.type === 'hexagonizer') {
                    boss.rotation = (boss.rotation + 0.02) % (Math.PI * 2);
                    boss.cooldownHexPulse--;
                    boss.cooldownVertexBeam--;
                    if (boss.cooldownHexPulse <= 0) {
                        boss.isPulsing = true;
                        boss.pulseTimer = boss.pulseTimer ? boss.pulseTimer + 1 : 1;
                        if (boss.pulseTimer <= 15) {
                            boss.pulseSize = boss.width + 50 * (boss.pulseTimer / 15);
                        } else if (boss.pulseTimer <= 30) {
                            boss.pulseSize = boss.width + 50 * (1 - (boss.pulseTimer - 15) / 15);
                        } else {
                            boss.isPulsing = false;
                            boss.pulseTimer = 0;
                            boss.pulseSize = boss.width;
                            boss.cooldownHexPulse = 120;
                        }
                    }
                    if (boss.cooldownVertexBeam <= 0) {
                        fireVertexBeams(boss);
                        boss.cooldownVertexBeam = 90;
                    }
                } else if (boss.type === 'shadowCrystal') {
                    boss.cooldown--;
                    if (boss.cooldown <= 0) {
                        const cx = boss.x + boss.width / 2;
                        const cy = boss.y + boss.height / 2;
                        const px = player.x + player.width / 2;
                        const py = player.y + player.height / 2;
                        const dx = (px - cx);
                        const dy = (py - cy);
                        const mag = Math.hypot(dx, dy);
                        const speed = 8;
                        if (mag > 0) {
                            const angle = Math.atan2(dy, dx);
                            fireBossLaser(cx, cy, Math.cos(angle) * speed, Math.sin(angle) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle + Math.PI / 4) * speed, Math.sin(angle + Math.PI / 4) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle - Math.PI / 4) * speed, Math.sin(angle - Math.PI / 4) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle + Math.PI / 2) * speed, Math.sin(angle + Math.PI / 2) * speed);
                            boss.cooldown = 90;
                        }
                    }
                } else if (boss.type === 'amberGyroid') {
                    boss.cooldown--;
                    if (boss.cooldown <= 0) {
                        const cx = boss.x + boss.width / 2;
                        const cy = boss.y + boss.height / 2;
                        fireSpiralProjectiles(cx, cy, boss.spiralAngle);
                        boss.spiralAngle += Math.PI / 6;
                        if (boss.spiralAngle >= Math.PI * 2) boss.spiralAngle -= Math.PI * 2;
                        boss.cooldown = 180;
                    }
                }
            }
        }

        function drawBosses() {
            for (let boss of bosses) {
                if (boss.type === 'shadowCrystal') {
                    ctx.fillStyle = 'purple';
                    ctx.beginPath();
                    ctx.moveTo(boss.x + boss.width / 2, boss.y);
                    ctx.lineTo(boss.x + boss.width, boss.y + boss.height / 2);
                    ctx.lineTo(boss.x + boss.width / 2, boss.y + boss.height);
                    ctx.lineTo(boss.x, boss.y + boss.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else if (boss.type === 'amberGyroid') {
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (boss.type === 'hexagonizer') {
                    ctx.save();
                    ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
                    ctx.rotate(boss.rotation);
                    ctx.strokeStyle = 'yellow';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = i * Math.PI / 3;
                        const x = (boss.pulseSize || boss.width) / 2 * Math.cos(angle);
                        const y = (boss.pulseSize || boss.width) / 2 * Math.sin(angle);
                        ctx[i === 0 ? 'moveTo' : 'lineTo'](x, y);
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();
                }
                ctx.fillStyle = boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : 'yellow';
                ctx.font = '24px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(`HP: ${boss.hp}`, boss.x + boss.width / 2, boss.y + boss.height + 30);
                ctx.textAlign = 'left';
            }
        }

        function pointInRhombus(px, py, boss) {
            const vertices = [
                { x: boss.x + boss.width / 2, y: boss.y },
                { x: boss.x + boss.width, y: boss.y + boss.height / 2 },
                { x: boss.x + boss.width / 2, y: boss.y + boss.height },
                { x: boss.x, y: boss.y + boss.height / 2 }
            ];
            let inside = false;
            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                if (
                    ((vertices[i].y > py) !== (vertices[j].y > py)) &&
                    (px < (vertices[j].x - vertices[i].x) * (py - vertices[i].y) / (vertices[j].y - vertices[i].y) + vertices[i].x)
                ) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function pointInCircle(px, py, boss) {
            const centerX = boss.x + boss.width / 2;
            const centerY = boss.y + boss.height / 2;
            const radius = boss.width / 2;
            const dx = px - centerX;
            const dy = py - centerY;
            return Math.hypot(dx, dy) <= radius;
        }

        function pointInHexagon(px, py, boss) {
            ctx.save();
            ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
            ctx.rotate(boss.rotation || 0);
            const vertices = [];
            for (let i = 0; i < 6; i++) {
                const angle = i * Math.PI / 3;
                vertices.push({
                    x: (boss.pulseSize || boss.width) / 2 * Math.cos(angle),
                    y: (boss.pulseSize || boss.width) / 2 * Math.sin(angle)
                });
            }
            ctx.restore();
            let inside = false;
            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                if (
                    ((vertices[i].y + boss.y + boss.height / 2 > py) !== (vertices[j].y + boss.y + boss.height / 2 > py)) &&
                    (px < (vertices[j].x - vertices[i].x) * (py - (vertices[i].y + boss.y + boss.height / 2)) /
                        (vertices[j].y - vertices[i].y) + vertices[i].x + boss.x + boss.width / 2)
                ) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function spawnParticles(x, y, color, count = 40) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 5 + 3,
                    color,
                    life: 30 + Math.random() * 20,
                    opacity: 1
                });
            }
        }

        function spawnTriangleParticles(x, y) {
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * 5,
                    vy: Math.sin(angle) * 5,
                    size: Math.random() * 10 + 5,
                    color: 'yellow',
                    life: 40,
                    opacity: 1,
                    isTriangle: true,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        function spawnHealingItem() {
            if (gameOver) return;
            if (score >= 10000 && healingItems.length === 0) {
                score -= 10000;
                healingItems.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 30),
                    size: 30,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    bounce: 0.8,
                });
            } else if (score < 10000) {
                addScorePopup("Need 10000 points!", player.x, player.y - 20);
            }
        }

        function healPlayer() {
            player.health = player.maxHealth;
            spawnParticles(player.x + player.width / 2, player.y + player.height / 2, 'lime', 60);
            addScorePopup("Healed!", player.x, player.y - 20);
        }

        function addScorePopup(text, x, y) {
            scorePopups.push({
                text,
                x,
                y,
                life: 60,
                vy: -1,
            });
        }

        function takeDamage() {
            if (gameOver || godMode) return;
            player.health--;
            spawnParticles(player.x + player.width / 2, player.y + player.height / 2, 'red', 50);
            combo = 0;
            comboTimer = 0;
            if (player.health <= 0) {
                gameOver = true;
                deathScreen.style.display = 'block';
                setTimeout(() => {
                    gameState = 'menu';
                    gameOver = false;
                    deathScreen.style.display = 'none';
                    titleScreen.style.display = 'block';
                    updateMenuOptions();
                    score = 0;
                    waveCount = 0;
                    shadowCrystalSpawned = false;
                    amberGyroidSpawned = false;
                    hexagonizerSpawned = false;
                    enemies.length = 0;
                    bosses.length = 0;
                    lasers.length = 0;
                    particles.length = 0;
                    cubeAfterimages.length = 0;
                    laserAfterimages.length = 0;
                    scorePopups.length = 0;
                    healingItems.length = 0;
                    setPlayerType('cube');
                }, 500);
            }
        }

        function checkWave() {
            if (!gameOver && gameState === 'playing' && enemies.every(e => e.type === 'yellow')) {
                waveCount++;
                if (waveCount >= 10 && !shadowCrystalSpawned) {
                    spawnBoss();
                } else if (waveCount >= 20 && shadowCrystalSpawned && !amberGyroidSpawned) {
                    spawnAmberGyroid();
                } else if (waveCount >= 30 && shadowCrystalSpawned && amberGyroidSpawned && !hexagonizerSpawned) {
                    spawnHexagonizer();
                } else {
                    spawnEnemies();
                }
            }
        }

        function update() {
            gameOverTimer++;
            if (gameState === 'cheats' || gameState === 'characters' || gameState === 'bossRush' || gameOver) {
                return;
            }
            if (keys['h']) {
                takeDamage();
                keys['h'] = false;
            }
            if (keys['a'] || (player.type === 'cube' || player.type === 'redCube') && keys['arrowleft']) player.vx -= player.speed;
            if (keys['d'] || (player.type === 'cube' || player.type === 'redCube') && keys['arrowright']) player.vx += player.speed;
            if (keys['w'] || (player.type === 'cube' || player.type === 'redCube') && keys['arrowup']) player.vy -= player.speed;
            if (keys['s'] || (player.type === 'cube' || player.type === 'redCube') && keys['arrowdown']) player.vy += player.speed;
            if (player.type !== 'cube' && player.type !== 'redCube') {
                if (keys['a']) player.vx -= player.speed;
                if (keys['d']) player.vx += player.speed;
                if (keys['w']) player.vy -= player.speed;
                if (keys['s']) player.vy += player.speed;
            }
            player.x += player.vx;
            player.y += player.vy;
            if (player.x < 0) { player.x = 0; player.vx = Math.abs(player.vx) * player.bounce; }
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
                player.vx = -Math.abs(player.vx) * player.bounce;
            }
            if (player.y < 0) { player.y = 0; player.vy = Math.abs(player.vy) * player.bounce; }
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.vy = -Math.abs(player.vy) * player.bounce;
            }
            player.vx *= player.friction;
            player.vy *= player.friction;
            if (player.type === 'hexagonizer') {
                player.rotation = (player.rotation + 0.02) % (Math.PI * 2);
            }
            cubeAfterimages.push({ x: player.x, y: player.y, width: player.width, height: player.height, type: player.type, rotation: player.rotation, opacity: 0.5, life: 10 });
            if (cubeAfterimages.length > 20) cubeAfterimages.shift();
            for (let i = healingItems.length - 1; i >= 0; i--) {
                let h = healingItems[i];
                h.x += h.vx;
                h.y += h.vy;
                if (h.x < 0) { h.x = 0; h.vx = Math.abs(h.vx) * h.bounce; }
                if (h.x + h.size > canvas.width) {
                    h.x = canvas.width - h.size;
                    h.vx = -Math.abs(h.vx) * h.bounce;
                }
                if (h.y < 0) { h.y = 0; h.vy = Math.abs(h.vy) * h.bounce; }
                if (h.y + h.size > canvas.height) {
                    h.y = canvas.height - h.size;
                    h.vy = -Math.abs(h.vy) * h.bounce;
                }
                if (player.x < h.x + h.size && player.x + player.width > h.x &&
                    player.y < h.y + h.size && player.y + player.height > h.y) {
                    healPlayer();
                    healingItems.splice(i, 1);
                }
            }
            for (let e of enemies) {
                if (e.type === 'green') {
                    if (e.axis === 'x') {
                        e.x += e.direction;
                        if (e.x < 0 || e.x + e.width > canvas.width) e.direction *= -1;
                    } else {
                        e.y += e.direction;
                        if (e.y < 0 || e.y + e.height > canvas.height) e.direction *= -1;
                    }
                    e.cooldown--;
                    if (e.cooldown <= 0) {
                        let dx = (player.x + player.width / 2) - (e.x + e.width / 2),
                            dy = (player.y + player.height / 2) - (e.y + e.height / 2),
                            mag = Math.hypot(dx, dy);
                        fireLaser(e.x + e.width / 2, e.y + e.height / 2, (dx / mag) * 5, (dy / mag) * 5);
                        e.cooldown = 120;
                    }
                } else if (e.type === 'red') {
                    let dx = (player.x + player.width / 2) - (e.x + e.width / 2);
                    let dy = (player.y + player.height / 2) - (e.y + e.height / 2);
                    let mag = Math.hypot(dx, dy);
                    if (mag > 0) {
                        dx /= mag;
                        dy /= mag;
                    }
                    let chaseSpeed = 1.5;
                    e.x += dx * chaseSpeed;
                    e.y += dy * chaseSpeed;
                }
            }
            let isCollidingYellow = false;
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                if (player.x < e.x + e.width && player.x + player.width > e.x &&
                    player.y < e.y + e.height && player.y + player.height > e.y) {
                    let basePoints = e.type === 'red' ? 100 : e.type === 'yellow' ? 150 : 200;
                    let pointsEarned = basePoints * 2 * combo;
                    if (e.type === 'red') {
                        enemies.splice(i, 1);
                        score += pointsEarned;
                        spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'red', 50);
                        addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                        scoreBumpTimer = 10;
                        combo++;
                        comboTimer = comboTimeout;
                    } else if (e.type === 'yellow') {
                        isCollidingYellow = true;
                        if (godMode || combo >= 6) {
                            enemies.splice(i, 1);
                            score += pointsEarned;
                            spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'yellow', 50);
                            addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                            scoreBumpTimer = 10;
                            combo++;
                            comboTimer = comboTimeout;
                        } else if (gameOverTimer - lastYellowDamageTime >= 600) {
                            takeDamage();
                            lastYellowDamageTime = gameOverTimer;
                        }
                    } else if (e.type === 'green') {
                        e.hp--;
                        if (e.hp <= 0) {
                            enemies.splice(i, 1);
                            score += pointsEarned;
                            spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'green', 50);
                            addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                            scoreBumpTimer = 10;
                            combo++;
                            comboTimer = comboTimeout;
                        }
                    }
                }
            }
            for (let i = bosses.length - 1; i >= 0; i--) {
                let boss = bosses[i];
                if (player.x < boss.x + boss.width && player.x + player.width > boss.x &&
                    player.y < boss.y + boss.height && player.y + player.height > boss.y) {
                    const playerCenterX = player.x + player.width / 2;
                    const playerCenterY = player.y + player.height / 2;
                    let isInside = false;
                    if (boss.type === 'shadowCrystal') {
                        isInside = pointInRhombus(playerCenterX, playerCenterY, boss);
                    } else if (boss.type === 'amberGyroid') {
                        isInside = pointInCircle(playerCenterX, playerCenterY, boss);
                    } else if (boss.type === 'hexagonizer') {
                        isInside = pointInHexagon(playerCenterX, playerCenterY, boss);
                    }
                    if (isInside && gameOverTimer - lastBossHit >= bossHitCooldown) {
                        let dx = (boss.x + boss.width / 2) - (player.x + player.width / 2);
                        let dy = (boss.y + boss.height / 2) - (player.y + player.height / 2);
                        let mag = Math.hypot(dx, dy);
                        if (mag > 0) {
                            dx /= mag;
                            dy /= mag;
                        }
                        boss.vx = dx * 20;
                        boss.vy = dy * 20;
                        boss.x += boss.vx;
                        boss.y += boss.vy;
                        const overlapX = Math.min(player.x + player.width - boss.x, boss.x + boss.width - player.x);
                        const overlapY = Math.min(player.y + player.height - boss.y, boss.y + boss.height - player.y);
                        if (overlapX < overlapY) {
                            if (player.x < boss.x + boss.width / 2) player.x = boss.x - player.width;
                            else player.x = boss.x + boss.width;
                        } else {
                            if (player.y < boss.y + boss.height / 2) player.y = boss.y - player.height;
                            else player.y = boss.y + boss.height;
                        }
                        const damage = oneHitBoss ? boss.hp : 1;
                        boss.hp -= damage;
                        score += 1000;
                        spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : 'yellow', 20);
                        addScorePopup(`Boss Hit! +1000`, boss.x + boss.width / 2, boss.y);
                        lastBossHit = gameOverTimer;
                        if (boss.hp <= 0) {
                            if (boss.type === 'hexagonizer') {
                                spawnTriangleParticles(boss.x + boss.width / 2, boss.y + boss.height / 2);
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'red', 100);
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'yellow', 100);
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'cyan', 100);
                            } else {
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'red', 100);
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'pink', 100);
                                spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'yellow', 100);
                            }
                            score += 10000;
                            addScorePopup(`BOSS DEFEATED! +10000`, canvas.width / 2, canvas.height / 2);
                            bosses.splice(i, 1);
                            if (bosses.length === 0) {
                                gameState = 'playing';
                                spawnEnemies();
                            }
                        }
                    } else if (boss.type === 'hexagonizer' && boss.isPulsing && boss.pulseTimer > 15 && gameOverTimer - lastYellowDamageTime >= 600) {
                        if (player.x < boss.x + boss.pulseSize && player.x + player.width > boss.x &&
                            player.y < boss.y + boss.pulseSize && player.y + player.height > boss.y) {
                            takeDamage();
                            lastYellowDamageTime = gameOverTimer;
                        }
                    }
                }
            }
            if (!isCollidingYellow) {
                lastYellowDamageTime = -600;
            }
            for (let i = lasers.length - 1; i >= 0; i--) {
                let l = lasers[i];
                laserAfterimages.push({
                    x: l.x,
                    y: l.y,
                    size: l.size,
                    opacity: 0.5,
                    life: 12,
                    color: l.color || (l.isBossLaser ? 'pink' : 'red'),
                    outlineColor: l.outlineColor
                });
                if (laserAfterimages.length > 50) laserAfterimages.shift();
                l.x += l.dx; l.y += l.dy;
                if (l.x < 0 || l.x > canvas.width || l.y < 0 || l.y > canvas.height) {
                    lasers.splice(i, 1); continue;
                }
                if (!godMode && !l.isPlayerLaser && l.x < player.x + player.width && l.x + l.size > player.x &&
                    l.y < player.y + player.height && l.y + l.size > player.y) {
                    takeDamage();
                    lasers.splice(i, 1);
                }
            }
            if (comboTimer > 0) comboTimer--;
            else combo = 0;
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.opacity = p.life / (p.isTriangle ? 40 : 50);
                if (p.isTriangle) p.rotation += 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }
            for (let i = cubeAfterimages.length - 1; i >= 0; i--) {
                let a = cubeAfterimages[i];
                a.life--;
                a.opacity = a.life / 10 * 0.5;
                if (a.life <= 0) cubeAfterimages.splice(i, 1);
            }
            for (let i = laserAfterimages.length - 1; i >= 0; i--) {
                let a = laserAfterimages[i];
                a.life--;
                a.opacity = a.life / 12 * 0.5;
                if (a.life <= 0) laserAfterimages.splice(i, 1);
            }
            if (scoreBumpTimer > 0) {
                scoreBumpTimer--;
                scoreScale = 1 + 0.5 * (scoreBumpTimer / 10);
            } else {
                scoreScale = 1;
            }
            for (let i = scorePopups.length - 1; i >= 0; i--) {
                let sp = scorePopups[i];
                sp.y += sp.vy;
                sp.life--;
                if (sp.life <= 0) scorePopups.splice(i, 1);
            }
            updateBosses();
            checkWave();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameState === 'menu') {
                updateCrtBackground();
                return;
            }
            if (gameState === 'cheats') {
                ctx.fillStyle = 'cyan';
                ctx.font = '24px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('CHEATS MENU', canvas.width / 2, canvas.height / 2 - 80);
                ctx.fillStyle = '#ff4500';
                ctx.fillText('Please Enter Cheat Code:', canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText(cheatInput, canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = cheatMessage.includes('Invalid') ? 'red' : 'lime';
                ctx.fillText(cheatMessage, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillStyle = 'cyan';
                ctx.fillText('Press Escape to return to Title Screen', canvas.width / 2, canvas.height / 2 + 80);
                ctx.textAlign = 'left';
                return;
            }
            if (gameState === 'characters') {
                ctx.fillStyle = 'cyan';
                ctx.font = '24px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('CHARACTERS MENU', canvas.width / 2, canvas.height / 2 - 120);
                ctx.fillStyle = 'cyan';
                ctx.fillText('Press 1 for Cyan Cube', canvas.width / 2, canvas.height / 2 - 80);
                ctx.fillStyle = 'red';
                ctx.fillText('Press 2 for Red Cube', canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillStyle = 'yellow';
                ctx.fillText('Press 3 for Yellow Triangle', canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = 'lime';
                ctx.fillText('Press 4 for Green Rectangle', canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillStyle = 'purple';
                ctx.fillText('Press 5 for Shadow Crystal', canvas.width / 2, canvas.height / 2 + 80);
                ctx.fillStyle = 'orange';
                ctx.fillText('Press 6 for Amber Gyroid', canvas.width / 2, canvas.height / 2 + 120);
                ctx.fillStyle = 'yellow';
                ctx.fillText('Press 7 for Hexagonizer', canvas.width / 2, canvas.height / 2 + 160);
                ctx.fillStyle = 'cyan';
                ctx.fillText('Press Escape to return to Title Screen', canvas.width / 2, canvas.height / 2 + 200);
                ctx.textAlign = 'left';
                return;
            }
            if (gameState === 'bossRush') {
                ctx.fillStyle = 'cyan';
                ctx.font = '24px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('BOSS RUSH', canvas.width / 2, canvas.height / 2 - 80);
                ctx.fillStyle = '#ff4500';
                ctx.fillText('Press 1 for Shadow Crystal', canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText('Press 2 for Amber Gyroid', canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press 3 for Hexagonizer', canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillStyle = 'cyan';
                ctx.fillText('Press Escape to return to Title Screen', canvas.width / 2, canvas.height / 2 + 80);
                ctx.textAlign = 'left';
                return;
            }
            for (let a of cubeAfterimages) {
                ctx.strokeStyle = ctx.fillStyle = `rgba(${a.type === 'cube' ? '0,255,255' :
                        a.type === 'redCube' ? '255,0,0' :
                            a.type === 'yellowTriangle' ? '255,255,0' :
                                a.type === 'greenRectangle' ? '50,205,50' :
                                    a.type === 'shadowCrystal' ? '128,0,128' :
                                        a.type === 'amberGyroid' ? '255,165,0' :
                                            '255,255,0'
                    },${a.opacity})`;
                if (a.type === 'cube' || a.type === 'redCube' || a.type === 'greenRectangle') {
                    ctx.fillRect(a.x, a.y, a.width, a.height);
                } else if (a.type === 'yellowTriangle') {
                    ctx.beginPath();
                    ctx.moveTo(a.x + a.width / 2, a.y);
                    ctx.lineTo(a.x, a.y + a.height);
                    ctx.lineTo(a.x + a.width, a.y + a.height);
                    ctx.closePath();
                    ctx.fill();
                } else if (a.type === 'shadowCrystal') {
                    ctx.beginPath();
                    ctx.moveTo(a.x + a.width / 2, a.y);
                    ctx.lineTo(a.x + a.width, a.y + a.height / 2);
                    ctx.lineTo(a.x + a.width / 2, a.y + a.height);
                    ctx.lineTo(a.x, a.y + a.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else if (a.type === 'amberGyroid') {
                    ctx.beginPath();
                    ctx.arc(a.x + a.width / 2, a.y + a.height / 2, a.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (a.type === 'hexagonizer') {
                    ctx.save();
                    ctx.translate(a.x + a.width / 2, a.y + a.height / 2);
                    ctx.rotate(a.rotation);
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = i * Math.PI / 3;
                        const x = a.width / 2 * Math.cos(angle);
                        const y = a.width / 2 * Math.sin(angle);
                        ctx[i === 0 ? 'moveTo' : 'lineTo'](x, y);
                    }
                    ctx.closePath();
                    ctx.lineWidth = 4;
                    ctx.stroke();
                    ctx.restore();
                }
            }
            for (let a of laserAfterimages) {
                ctx.fillStyle = `rgba(${a.color === 'pink' ? '255,105,180' :
                        a.color === 'orange' ? '255,165,0' :
                            a.color === 'lime' ? '0,255,0' :
                                '255,0,0'
                    },${a.opacity})`;
                ctx.beginPath();
                ctx.rect(a.x, a.y, a.size, a.size);
                ctx.fill();
                if (a.outlineColor) {
                    ctx.strokeStyle = `rgba(0,100,0,${a.opacity})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            ctx.strokeStyle = ctx.fillStyle = player.color;
            if (player.type === 'cube' || player.type === 'redCube' || player.type === 'greenRectangle') {
                ctx.fillRect(player.x, player.y, player.width, player.height);
            } else if (player.type === 'yellowTriangle') {
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();
            } else if (player.type === 'shadowCrystal') {
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height / 2);
                ctx.lineTo(player.x + player.width / 2, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height / 2);
                ctx.closePath();
                ctx.fill();
            } else if (player.type === 'amberGyroid') {
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.type === 'hexagonizer') {
                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                ctx.rotate(player.rotation);
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = i * Math.PI / 3;
                    const x = player.width / 2 * Math.cos(angle);
                    const y = player.width / 2 * Math.sin(angle);
                    ctx[i === 0 ? 'moveTo' : 'lineTo'](x, y);
                }
                ctx.closePath();
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.restore();
            }
            for (let e of enemies) {
                if (e.type === 'red') {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(e.x, e.y, e.width, e.height);
                } else if (e.type === 'green') {
                    ctx.fillStyle = 'lime';
                    ctx.fillRect(e.x, e.y, e.width, e.height);
                } else if (e.type === 'yellow') {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.moveTo(e.x + e.width / 2, e.y);
                    ctx.lineTo(e.x, e.y + e.height);
                    ctx.lineTo(e.x + e.width, e.y + e.height);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            drawBosses();
            for (let l of lasers) {
                ctx.fillStyle = l.color || (l.isBossLaser ? l.color || 'pink' : 'red');
                ctx.beginPath();
                ctx.rect(l.x, l.y, l.size, l.size);
                ctx.fill();
                if (l.outlineColor) {
                    ctx.strokeStyle = l.outlineColor;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            for (let h of healingItems) {
                ctx.fillStyle = 'pink';
                ctx.fillRect(h.x, h.y, h.size, h.size);
            }
            for (let p of particles) {
                ctx.fillStyle = `rgba(${p.color === 'red' ? '255,0,0' :
                        p.color === 'green' ? '0,255,0' :
                            p.color === 'lime' ? '50,205,50' :
                                p.color === 'purple' ? '128,0,128' :
                                    p.color === 'pink' ? '255,105,180' :
                                        p.color === 'orange' ? '255,165,0' :
                                            p.color === 'cyan' ? '0,255,255' :
                                                '255,255,0'
                    },${p.opacity})`;
                ctx.beginPath();
                if (p.isTriangle) {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.moveTo(0, -p.size);
                    ctx.lineTo(p.size * Math.cos(Math.PI * 2 / 3), p.size * Math.sin(Math.PI * 2 / 3));
                    ctx.lineTo(p.size * Math.cos(Math.PI * 4 / 3), p.size * Math.sin(Math.PI * 4 / 3));
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                } else {
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.save();
            ctx.translate(20, 60);
            ctx.scale(scoreScale, scoreScale);
            ctx.fillStyle = 'cyan';
            ctx.font = '48px monospace';
            ctx.fillText(`Score: ${score}`, 0, 0);
            ctx.restore();
            if (combo > 1) {
                ctx.fillStyle = 'yellow';
                ctx.font = '28px monospace';
                ctx.fillText(`Combo x${combo}`, 20, 100);
            }
            ctx.fillStyle = player.health > player.maxHealth / 2 ? 'lime' : 'red';
            ctx.font = '32px monospace';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 4;
            ctx.fillText(`â¤ï¸ ${player.health}/${player.maxHealth}`, 20, 140);
            ctx.shadowBlur = 0;
            for (let sp of scorePopups) {
                ctx.fillStyle = 'cyan';
                ctx.font = '24px monospace';
                ctx.fillText(sp.text, sp.x, sp.y);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        initTitleScreen();
        gameLoop();
    </script>
