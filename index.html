<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8" />
    <title>HyperCube</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
            color: #0ff;
            user-select: none;
        }

        canvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        #deathScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: red;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            line-height: 100vh;
            font-family: monospace;
            z-index: 9999;
            display: none;
            user-select: none;
            text-shadow: 0 0 10px red;
        }

        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
        }

        #crtBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #titleText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: cyan;
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
            filter: drop-shadow(0 0 5px cyan);
            animation: titleGlitch 45s infinite;
            line-height: 1;
            display: inline-block;
            text-shadow: 0 0 10px cyan;
        }

        @keyframes titleGlitch {
            0%, 3.33% {
                color: #ff4500;
                filter: drop-shadow(0 0 8px #ff4500);
                animation: glitchJitter 0.05s infinite;
            }

            1.5%, 2.5% {
                transform: translate(-50%, -50%) translateX(5px) translateY(-3px) skewX(2deg);
                color: white;
                filter: none;
            }

            2.6%, 3.2% {
                transform: translate(-50%, -50%) translateX(-3px) translateY(2px) skewX(-2deg);
            }

            3.34%, 100% {
                color: cyan;
                filter: drop-shadow(0px 0px 5px rgba(0, 255, 255, 0));
                transform: translate(-50%, -50%);
                animation: none;
            }
        }

        @keyframes glitchJitter {
            0% {
                transform: translate(-50%, -50%) translateX(0) translateY(0) skewX(0);
            }

            20% {
                transform: translate(-50%, -50%) translateX(3px) translateY(-2px) skewX(1deg);
            }

            40% {
                transform: translate(-50%, -50%) translateX(-4px) translateY(3px);
            }

            60% {
                transform: translate(-50%, -50%) translateX(2px) translateY(-3px) skewX(2deg);
            }

            80% {
                transform: translate(-50%, -50%) translateX(-3px) translateY(2px);
            }

            100% {
                transform: translate(-50%, -50%) translateX(4px) translateY(-1px);
            }
        }

        #menuOptions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .menuOption {
            color: #ff4500;
            font-family: monospace;
            font-size: 24px;
            margin: 20px 0;
            animation: glowJiggle 1s infinite;
            text-shadow: 0 0 10px #ff4500;
        }

        @keyframes glowJiggle {
            0%, 100% {
                transform: translate(0, 0);
                filter: drop-shadow(0 0 5px #ff4500);
            }

            25% {
                transform: translate(2px, 2px);
            }

            50% {
                transform: translate(-2px, -2px);
            }

            75% {
                transform: translate(2px, -2px);
            }
        }

        .glitch-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, #1f1f1f 0px, #1f1f1f 2px, #0f0f0f 2px, #0f0f0f 4px);
            animation: bgGlitch 0.5s infinite;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes bgGlitch {
            0% {
                background-position: 0 0;
            }

            20% {
                background-position: 2px 1px;
            }

            40% {
                background-position: -2px 2px;
            }

            60% {
                background-position: 1px -1px;
            }

            80% {
                background-position: -1px -2px;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>

        const scanlines = [];
        for (let y = 0; y < crtCanvas.height; y += 4) {
            scanlines.push({
                y: y,
                opacity: Math.random() * 0.3 + 0.1,
                flicker: Math.random() * 0.02,
                offsetX: 0,
                offsetY: 0
            });
        }

        function updateCrtBackground() {
            crtCtx.clearRect(0, 0, crtCanvas.width, crtCanvas.height);
            for (let line of scanlines) {
                line.opacity += (Math.random() - 0.5) * line.flicker;
                line.opacity = Math.max(0.1, Math.min(0.4, line.opacity));
                line.offsetX = (Math.random() - 0.5) * 4;
                line.offsetY = (Math.random() - 0.5) * 2;
                crtCtx.beginPath();
                crtCtx.moveTo(0 + line.offsetX, line.y + line.offsetY);
                crtCtx.lineTo(crtCanvas.width + line.offsetX, line.y + line.offsetY);
                crtCtx.strokeStyle = `rgba(128, 128, 128, ${line.opacity})`;
                crtCtx.lineWidth = 2;
                crtCtx.stroke();
            }
        }

            if (gameState === 'menu') {
                if (e.key === 'Enter') {
                    gameState = 'playing';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    resetPlayer();
                    spawnEnemies();
                    return;
                }
                if (e.key === '`') {
                    gameState = 'cheats';
                    cheatInput = '';
                    cheatMessage = '';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
                if (e.key.toLowerCase() === 'b') {
                    gameState = 'bossRush';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
            }
            if (gameState === 'cheats') {
                if (e.key === 'Escape') {
                    gameState = 'menu';
                    cheatInput = '';
                    cheatMessage = '';
                    titleScreen.style.display = 'block';
                    glitchBackground.style.display = 'none';
                    return;
                }
                if (e.key === 'Enter') {
                    const code = cheatInput.toLowerCase();
                    if (code === 'cubeforthecubegod') {
                        godMode = !godMode;
                        cheatMessage = `Godmode ${godMode ? 'Applied' : 'Disabled'}`;
                    } else if (code === 'protocal.v_activated') {
                        oneHitBoss = !oneHitBoss;
                        cheatMessage = `1-Hit Boss Kills ${oneHitBoss ? 'Applied' : 'Disabled'}`;
                    } else if (code === 'iamsolame') {
                        lameMode = !lameMode;
                        cheatMessage = `999 Healing Cubes ${lameMode ? 'Applied' : 'Disabled'}`;
                    } else {
                        cheatMessage = 'Invalid Cheat Code';
                    }
                    cheatInput = '';
                    return;
                }
                if (e.key === 'Backspace') {
                    cheatInput = cheatInput.slice(0, -1);
                    return;
                }
                if (e.key.length === 1) {
                    cheatInput += e.key;
                    return;
                }
            }
            if (gameState === 'bossRush') {
                if (e.key === 'Escape') {
                    gameState = 'menu';
                    titleScreen.style.display = 'block';
                    glitchBackground.style.display = 'none';
                    return;
                }
                if (e.key === '1') {
                    spawnBoss();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
                if (e.key === '2') {
                    spawnAmberGyroid();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
                if (e.key === '3') {

                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
                if (e.key === '4') {
                    spawnOmniCube();
                    gameState = 'boss';
                    titleScreen.style.display = 'none';
                    glitchBackground.style.display = 'block';
                    return;
                }
            }
            if (e.key === ' ' && canSpawnHealingItem && !gameOver && (gameState === 'playing' || gameState === 'boss')) {
                spawnHealingItem();
                canSpawnHealingItem = false;
            }
            if (e.key === 'Control' && player.dashCooldown <= 0 && !gameOver && (gameState === 'playing' || gameState === 'boss')) {
                let dx = 0, dy = 0;
                if (keys['a'] || keys['arrowleft']) dx -= 1;
                if (keys['d'] || keys['arrowright']) dx += 1;
                if (keys['w'] || keys['arrowup']) dy -= 1;
                if (keys['s'] || keys['arrowdown']) dy += 1;
                const mag = Math.hypot(dx, dy);
                if (mag > 0) {
                    dx /= mag;
                    dy /= mag;
                    player.vx += dx * 30; // Increased dash speed
                    player.vy += dy * 30; // Increased dash speed
                    player.dashDuration = 10;
                    player.dashCooldown = 30;
                    player.dashScale = 1.5;
                    player.invincibilityTimer = player.dashDuration + 18;
                    spawnDashParticles(player.x + player.width / 2, player.y + player.height / 2);
                }
            }
            keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ') canSpawnHealingItem = true;

            for (let i = 0; i < 20; i++) {

                    life: 15 + Math.random() * 10,

                    glow: true

        function initTitleScreen() {
            titleText.textContent = titleArt;
            updateMenuOptions();
            titleScreen.style.display = 'block';
            glitchBackground.style.display = 'none';
        }

        function updateMenuOptions() {
            menuOptions.innerHTML = `
                    <div class="menuOption">Press Enter to Start</div>
                    <div class="menuOption">Press ~ for Cheat Menu</div>
                    <div class="menuOption">Press B for Boss Rush</div>
                `;
        }

        function spawnEnemies() {
            const yellowEnemies = enemies.filter(e => e.type === 'yellow');
            enemies.length = 0;
            enemies.push(...yellowEnemies);
            for (let i = 0; i < 8; i++) {
                let e = { width: 30, height: 30, type: 'red' };
                e.x = Math.random() * (canvas.width - e.width);
                e.y = Math.random() * (canvas.height - e.height);
                enemies.push(e);
            }
            for (let i = 0; i < 5; i++) {
                let side = Math.floor(Math.random() * 4),
                    e = { width: 30, height: 60, type: 'green', hp: 2, cooldown: Math.random() * 120, direction: 1 };
                if (side === 0) { e.x = Math.random() * canvas.width; e.y = 0; e.axis = 'x'; }
                else if (side === 1) { e.x = 0; e.y = Math.random() * canvas.height; e.axis = 'y'; }
                else if (side === 2) { e.x = canvas.width - e.width; e.y = Math.random() * canvas.height; e.axis = 'y'; }
                else { e.x = Math.random() * canvas.width; e.y = canvas.height - e.height; e.axis = 'x'; }
                enemies.push(e);
            }
            for (let i = 0; i < (yellowEnemies.length === 0 ? 3 : 2); i++) {
                let e = { width: 50, height: 50, type: 'yellow', hp: 1 };
                e.x = Math.random() * (canvas.width - e.width);
                e.y = Math.random() * (canvas.height - e.height);
                enemies.push(e);
            }
            if (lameMode) {
                for (let i = 0; i < 999; i++) {
                    healingItems.push({
                        x: Math.random() * (canvas.width - 30),
                        y: Math.random() * (canvas.height - 30),
                        size: 30,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        bounce: 0.8

        function fireBossLaser(x, y, dx, dy) {
            lasers.push({ x, y, dx, dy, size: 20, color: 'pink', isBossLaser: true });
            laserAfterimages.push({ x, y, size: 20, opacity: 0.5, life: 12, color: 'pink' });
        }

        function fireSpiralProjectiles(cx, cy, startAngle) {
            const numShots = 30;
            const angleStep = Math.PI * 2 / numShots;
            const speed = 10;
            for (let i = 0; i < numShots; i++) {
                setTimeout(() => {
                    const angle = startAngle + i * angleStep;
                    lasers.push({
                        x: cx,
                        y: cy,
                        dx: Math.cos(angle) * speed,
                        dy: Math.sin(angle) * speed,
                        size: 40,
                        color: 'orange',
                        isBossLaser: true
                    });
                    laserAfterimages.push({
                        x: cx,
                        y: cy,
                        size: 40,
                        opacity: 0.5,
                        life: 12,
                        color: 'orange'
                    });
                }, i * 200);
            }
        }

        function fireVertexBeams(boss) {
            const cx = boss.x + boss.width / 2;
            const cy = boss.y + boss.height / 2;
            const speed = 8;
            for (let i = 0; i < 6; i++) {
                const angle = boss.rotation + i * Math.PI / 3;
                lasers.push({
                    x: cx,
                    y: cy,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    size: 40,
                    color: 'lime',
                    outlineColor: 'darkgreen',
                    isBossLaser: true
                });
                laserAfterimages.push({
                    x: cx,
                    y: cy,
                    size: 40,
                    opacity: 0.5,
                    life: 12,
                    color: 'lime',
                    outlineColor: 'darkgreen'
                });
            }
        }

        function fireOmniCubePellets(boss) {
            const cx = boss.x + boss.width / 2;
            const cy = boss.y + boss.height / 2;
            const px = player.x + player.width / 2;
            const py = player.y + player.height / 2;
            const numShots = 14;
            const spreadAngle = Math.PI / 4; // 45 degrees total spread
            const baseAngle = Math.atan2(py - cy, px - cx);
            const speed = 8;
            for (let i = 0; i < numShots; i++) {
                const t = i / (numShots - 1) - 0.5; // Normalize to [-0.5, 0.5]
                const angle = baseAngle + t * spreadAngle;
                lasers.push({
                    x: cx,
                    y: cy,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    size: 15,
                    color: 'red',
                    isBossLaser: true
                });
                laserAfterimages.push({
                    x: cx,
                    y: cy,
                    size: 15,
                    opacity: 0.5,
                    life: 12,
                    color: 'red'
                });
            }
        }

        function fireLaser(x, y, dx, dy) {
            lasers.push({ x, y, dx, dy, size: 5, color: 'red' });
            laserAfterimages.push({ x, y, size: 5, opacity: 0.5, life: 12, color: 'red' });
        }

        function updateBosses() {
            for (let boss of bosses) {
                let dx = (player.x + player.width / 2) - (boss.x + boss.width / 2);
                let dy = (player.y + player.height / 2) - (boss.y + boss.height / 2);
                let mag = Math.hypot(dx, dy);
                if (mag > 0) {
                    dx /= mag;
                    dy /= mag;
                }
                let chaseSpeed = boss.type === 'hexagonizer' ? 0.7 : boss.type === 'omniCube' ? 0.6 : 0.5;
                boss.x += dx * chaseSpeed;
                boss.y += dy * chaseSpeed;
                boss.x += boss.vx;
                boss.y += boss.vy;
                if (boss.x < 0) { boss.x = 0; boss.vx = Math.abs(boss.vx) * boss.bounce; }
                if (boss.x + boss.width > canvas.width) {
                    boss.x = canvas.width - boss.width;
                    boss.vx = -Math.abs(boss.vx) * boss.bounce;
                }
                if (boss.y < 0) { boss.y = 0; boss.vy = Math.abs(boss.vy) * boss.bounce; }
                if (boss.y + boss.height > canvas.height) {
                    boss.y = canvas.height - boss.height;
                    boss.vy = -Math.abs(boss.vx) * boss.bounce;
                }
                boss.vx *= boss.friction;
                boss.vy *= boss.friction;
                if (boss.type === 'hexagonizer') {
                    boss.rotation = (boss.rotation + 0.02) % (Math.PI * 2);
                    boss.cooldownHexPulse--;
                    boss.cooldownVertexBeam--;
                    if (boss.cooldownHexPulse <= 0) {
                        boss.isPulsing = true;
                        boss.pulseTimer = boss.pulseTimer ? boss.pulseTimer + 1 : 1;
                        if (boss.pulseTimer <= 15) {
                            boss.pulseSize = boss.width + 50 * (boss.pulseTimer / 15);
                        } else if (boss.pulseTimer <= 30) {
                            boss.pulseSize = boss.width + 50 * (1 - (boss.pulseTimer - 15) / 15);
                        } else {
                            boss.isPulsing = false;
                            boss.pulseTimer = 0;
                            boss.pulseSize = boss.width;
                            boss.cooldownHexPulse = 120;
                        }
                    }
                    if (boss.cooldownVertexBeam <= 0) {
                        fireVertexBeams(boss);
                        boss.cooldownVertexBeam = 90;
                    }
                } else if (boss.type === 'shadowCrystal') {
                    boss.cooldown--;
                    if (boss.cooldown <= 0) {
                        const cx = boss.x + boss.width / 2;
                        const cy = boss.y + boss.height / 2;
                        const px = player.x + player.width / 2;
                        const py = player.y + player.height / 2;
                        const dx = px - cx;
                        const dy = py - cy;
                        const mag = Math.hypot(dx, dy);
                        const speed = 8;
                        if (mag > 0) {
                            const angle = Math.atan2(dy, dx);
                            fireBossLaser(cx, cy, Math.cos(angle) * speed, Math.sin(angle) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle + Math.PI / 4) * speed, Math.sin(angle + Math.PI / 4) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle - Math.PI / 4) * speed, Math.sin(angle - Math.PI / 4) * speed);
                            fireBossLaser(cx, cy, Math.cos(angle + Math.PI / 2) * speed, Math.sin(angle + Math.PI / 2) * speed);
                            boss.cooldown = 90;
                        }
                    }
                } else if (boss.type === 'amberGyroid') {
                    boss.cooldown--;
                    if (boss.cooldown <= 0) {
                        const cx = boss.x + boss.width / 2;
                        const cy = boss.y + boss.height / 2;
                        fireSpiralProjectiles(cx, cy, boss.spiralAngle);
                        boss.spiralAngle += Math.PI / 6;
                        if (boss.spiralAngle >= Math.PI * 2) boss.spiralAngle -= Math.PI * 2;
                        boss.cooldown = 180;
                    }
                } else if (boss.type === 'omniCube') {
                    boss.cooldown--;
                    if (boss.cooldown <= 0) {
                        fireOmniCubePellets(boss);
                        boss.cooldown = 90;
                    }
                }
            }
        }

        function drawBosses() {
            for (let boss of bosses) {
                ctx.shadowColor = boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : boss.type === 'hexagonizer' ? 'yellow' : 'red';
                ctx.shadowBlur = 15;
                if (boss.type === 'shadowCrystal') {
                    ctx.fillStyle = 'purple';
                    ctx.beginPath();
                    ctx.moveTo(boss.x + boss.width / 2, boss.y);
                    ctx.lineTo(boss.x + boss.width, boss.y + boss.height / 2);
                    ctx.lineTo(boss.x + boss.width / 2, boss.y + boss.height);
                    ctx.lineTo(boss.x, boss.y + boss.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else if (boss.type === 'amberGyroid') {
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (boss.type === 'hexagonizer') {
                    ctx.save();
                    ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
                    ctx.rotate(boss.rotation);
                    ctx.strokeStyle = 'yellow';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = i * Math.PI / 3;
                        const x = (boss.pulseSize || boss.width) / 2 * Math.cos(angle);
                        const y = (boss.pulseSize || boss.width) / 2 * Math.sin(angle);
                        ctx[i === 0 ? 'moveTo' : 'lineTo'](x, y);
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();
                } else if (boss.type === 'omniCube') {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 4;
                    const gridSize = boss.width / 3;
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            ctx.strokeRect(boss.x + i * gridSize, boss.y + j * gridSize, gridSize, gridSize);
                        }
                    }
                }
                ctx.shadowBlur = 0;
                ctx.fillStyle = boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : boss.type === 'hexagonizer' ? 'yellow' : 'red';
                ctx.font = '24px monospace';
                ctx.textAlign = 'center';
                ctx.shadowColor = boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : boss.type === 'hexagonizer' ? 'yellow' : 'red';
                ctx.shadowBlur = 10;
                ctx.fillText(`HP: ${boss.hp}`, boss.x + boss.width / 2, boss.y + boss.height + 30);
                ctx.shadowBlur = 0;
                ctx.textAlign = 'left';
            }
        }

        function pointInRhombus(px, py, boss) {
            const vertices = [
                { x: boss.x + boss.width / 2, y: boss.y },
                { x: boss.x + boss.width, y: boss.y + boss.height / 2 },
                { x: boss.x + boss.width / 2, y: boss.y + boss.height },
                { x: boss.x, y: boss.y + boss.height / 2 }
            ];
            let inside = false;
            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                if (
                    ((vertices[i].y > py) !== (vertices[j].y > py)) &&
                    (px < (vertices[j].x - vertices[i].x) * (py - vertices[i].y) / (vertices[j].y - vertices[i].y) + vertices[i].x)
                ) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function pointInCircle(px, py, boss) {
            const centerX = boss.x + boss.width / 2;
            const centerY = boss.y + boss.height / 2;
            const radius = boss.width / 2;
            const dx = px - centerX;
            const dy = py - centerY;
            return Math.hypot(dx, dy) <= radius;
        }

        function pointInHexagon(px, py, boss) {
            ctx.save();
            ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
            ctx.rotate(boss.rotation || 0);
            const vertices = [];
            for (let i = 0; i < 6; i++) {
                const angle = i * Math.PI / 3;
                vertices.push({
                    x: (boss.pulseSize || boss.width) / 2 * Math.cos(angle),
                    y: (boss.pulseSize || boss.width) / 2 * Math.sin(angle)
                });
            }
            ctx.restore();
            let inside = false;
            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                if (
                    ((vertices[i].y + boss.y + boss.height / 2 > py) !== (vertices[j].y + boss.y + boss.height / 2 > py)) &&
                    (px < (vertices[j].x - vertices[i].x) * (py - (vertices[i].y + boss.y + boss.height / 2)) /
                        (vertices[j].y - vertices[i].y) + vertices[i].x + boss.x + boss.width / 2)
                ) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function spawnParticles(x, y, color, count = 40) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 5 + 3,

                    glow: true
                });

        function spawnTriangleParticles(x, y) {

                particles.push({
                    x, y,
                    vx: Math.cos(angle) * 5,
                    vy: Math.sin(angle) * 5,

                });

        function spawnHealingItem() {
            if (gameOver) return;
            if (score >= 10000 && healingItems.length === 0) {
                score -= 10000;
                healingItems.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 30),

                    vx: (Math.random() - 0.5) * 2,

        function healPlayer() {

        function takeDamage() {
            if (gameOver || godMode || player.invincibilityTimer > 0) return;
            player.health--;
            spawnParticles(player.x + player.width / 2, player.y + player.height / 2, 'red', 50);
            combo = 0;
            comboTimer = 0;
            if (player.health <= 0) {
                gameOver = true;
                deathScreen.style.display = 'block';
                setTimeout(() => {
                    gameState = 'menu';
                    gameOver = false;
                    deathScreen.style.display = 'none';
                    titleScreen.style.display = 'block';
                    glitchBackground.style.display = 'none';
                    updateMenuOptions();
                    score = 0;
                    waveCount = 0;
                    shadowCrystalSpawned = false;
                    amberGyroidSpawned = false;
                    hexagonizerSpawned = false;
                    omniCubeSpawned = false;
                    enemies.length = 0;
                    bosses.length = 0;
                    lasers.length = 0;
                    particles.length = 0;
                    cubeAfterimages.length = 0;
                    laserAfterimages.length = 0;
                    scorePopups.length = 0;
                    healingItems.length = 0;

                }, 500);
            }
        }

        function checkWave() {
            if (!gameOver && gameState === 'playing' && enemies.every(e => e.type === 'yellow')) {
                waveCount++;
                if (waveCount >= 10 && !shadowCrystalSpawned) {
                    spawnBoss();
                } else if (waveCount >= 20 && shadowCrystalSpawned && !amberGyroidSpawned) {
                    spawnAmberGyroid();
                } else if (waveCount >= 30 && shadowCrystalSpawned && amberGyroidSpawned && !hexagonizerSpawned) {
                    spawnHexagonizer();
                } else if (waveCount >= 40 && shadowCrystalSpawned && amberGyroidSpawned && hexagonizerSpawned && !omniCubeSpawned) {
                    spawnOmniCube();
                } else {
                    spawnEnemies();
                }
            }
        }

        function update() {
            try {
                gameOverTimer++;
                if (gameState === 'cheats' || gameState === 'bossRush' || gameOver) {
                    return;
                }
                if (keys['h']) {
                    takeDamage();
                    keys['h'] = false;
                }
                if (keys['a'] || keys['arrowleft']) player.vx -= player.speed;
                if (keys['d'] || keys['arrowright']) player.vx += player.speed;
                if (keys['w'] || keys['arrowup']) player.vy -= player.speed;
                if (keys['s'] || keys['arrowdown']) player.vy += player.speed;
                player.x += player.vx;
                player.y += player.vy;
                if (player.x < 0) { player.x = 0; player.vx = Math.abs(player.vx) * player.bounce; }
                if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                    player.vx = -Math.abs(player.vx) * player.bounce;
                }
                if (player.y < 0) { player.y = 0; player.vy = Math.abs(player.vy) * player.bounce; }
                if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                    player.vy = -Math.abs(player.vy) * player.bounce;
                }
                player.vx *= player.friction;
                player.vy *= player.friction;
                if (player.dashDuration > 0) {
                    player.dashDuration--;
                    player.dashScale = 1.5 - (player.dashDuration / 10) * 0.5;
                    spawnDashParticles(player.x + player.width / 2, player.y + player.height / 2);
                } else {
                    player.dashScale = 1.0;
                }
                if (player.dashCooldown > 0) player.dashCooldown--;
                if (player.invincibilityTimer > 0) {
                    player.invincibilityTimer--;
                    spawnDashParticles(player.x + player.width / 2, player.y + player.height / 2);
                }
                cubeAfterimages.push({ x: player.x, y: player.y, width: player.width, height: player.height, type: 'cube', opacity: 0.5, life: 10 });
                if (cubeAfterimages.length > 20) cubeAfterimages.shift();
                for (let i = healingItems.length - 1; i >= 0; i--) {
                    let h = healingItems[i];
                    h.x += h.vx;
                    h.y += h.vy;
                    if (h.x < 0) { h.x = 0; h.vx = Math.abs(h.vx) * h.bounce; }
                    if (h.x + h.size > canvas.width) {
                        h.x = canvas.width - h.size;
                        h.vx = -Math.abs(h.vx) * h.bounce;
                    }
                    if (h.y < 0) { h.y = 0; h.vy = Math.abs(h.vy) * h.bounce; }
                    if (h.y + h.size > canvas.height) {
                        h.y = canvas.height - h.size;
                        h.vy = -Math.abs(h.vy) * h.bounce;
                    }
                    if (player.x < h.x + h.size && player.x + player.width > h.x &&
                        player.y < h.y + h.size && player.y + player.height > h.y) {
                        healPlayer();
                        healingItems.splice(i, 1);
                    }
                }
                for (let e of enemies) {
                    if (e.type === 'green') {
                        if (e.axis === 'x') {
                            e.x += e.direction;
                            if (e.x < 0 || e.x + e.width > canvas.width) e.direction *= -1;
                        } else {
                            e.y += e.direction;
                            if (e.y < 0 || e.y + e.height > canvas.height) e.direction *= -1;
                        }
                        e.cooldown--;
                        if (e.cooldown <= 0) {
                            let dx = (player.x + player.width / 2) - (e.x + e.width / 2),
                                dy = (player.y + player.height / 2) - (e.y + e.height / 2),
                                mag = Math.hypot(dx, dy);
                            fireLaser(e.x + e.width / 2, e.y + e.height / 2, (dx / mag) * 5, (dy / mag) * 5);
                            e.cooldown = 120;
                        }
                    } else if (e.type === 'red') {
                        let dx = (player.x + player.width / 2) - (e.x + e.width / 2);
                        let dy = (player.y + player.height / 2) - (e.y + e.height / 2);
                        let mag = Math.hypot(dx, dy);
                        if (mag > 0) {
                            dx /= mag;
                            dy /= mag;
                        }
                        let chaseSpeed = 1.5;
                        e.x += dx * chaseSpeed;
                        e.y += dy * chaseSpeed;
                    }
                }
                let isCollidingYellow = false;
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    if (player.x < e.x + e.width && player.x + player.width > e.x &&
                        player.y < e.y + e.height && player.y + player.height > e.y) {
                        let basePoints = e.type === 'red' ? 100 : e.type === 'yellow' ? 150 : 200;
                        let pointsEarned = basePoints * 2 * combo;
                        if (e.type === 'red') {
                            enemies.splice(i, 1);
                            score += pointsEarned;
                            spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'red', 50);
                            addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                            scoreBumpTimer = 10;
                            combo++;
                            comboTimer = comboTimeout;
                        } else if (e.type === 'yellow') {
                            isCollidingYellow = true;
                            if (godMode || combo >= 6) {
                                enemies.splice(i, 1);
                                score += pointsEarned;
                                spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'yellow', 50);
                                addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                                scoreBumpTimer = 10;
                                combo++;
                                comboTimer = comboTimeout;
                            } else if (gameOverTimer - lastYellowDamageTime >= 600) {
                                takeDamage();
                                lastYellowDamageTime = gameOverTimer;
                            }
                        } else if (e.type === 'green') {
                            e.hp--;
                            if (e.hp <= 0) {
                                enemies.splice(i, 1);
                                score += pointsEarned;
                                spawnParticles(e.x + e.width / 2, e.y + e.height / 2, 'green', 50);
                                addScorePopup(`+${pointsEarned} Pts!`, e.x + e.width / 2, e.y);
                                scoreBumpTimer = 10;
                                combo++;
                                comboTimer = comboTimeout;
                            }
                        }
                    }
                }
                for (let i = bosses.length - 1; i >= 0; i--) {
                    let boss = bosses[i];
                    if (player.x < boss.x + boss.width && player.x + player.width > boss.x &&
                        player.y < boss.y + boss.height && player.y + player.height > boss.y) {
                        const playerCenterX = player.x + player.width / 2;
                        const playerCenterY = player.y + player.height / 2;
                        let isInside = false;
                        if (boss.type === 'shadowCrystal') {
                            isInside = pointInRhombus(playerCenterX, playerCenterY, boss);
                        } else if (boss.type === 'amberGyroid') {
                            isInside = pointInCircle(playerCenterX, playerCenterY, boss);
                        } else if (boss.type === 'hexagonizer') {
                            isInside = pointInHexagon(playerCenterX, playerCenterY, boss);
                        } else if (boss.type === 'omniCube') {
                            isInside = true; // Simple bounding box collision
                        }
                        if (isInside && gameOverTimer - lastBossHit >= bossHitCooldown) {
                            let dx = (boss.x + boss.width / 2) - (player.x + player.width / 2);
                            let dy = (boss.y + boss.height / 2) - (player.y + player.height / 2);
                            let mag = Math.hypot(dx, dy);
                            if (mag > 0) {
                                dx /= mag;
                                dy /= mag;
                            }
                            boss.vx = dx * 20;
                            boss.vy = dy * 20;
                            boss.x += boss.vx;
                            boss.y += boss.vy;
                            const overlapX = Math.min(player.x + player.width - boss.x, boss.x + boss.width - player.x);
                            const overlapY = Math.min(player.y + player.height - boss.y, boss.y + boss.height - player.y);
                            if (overlapX < overlapY) {
                                if (player.x < boss.x + boss.width / 2) player.x = boss.x - player.width;
                                else player.x = boss.x + boss.width;
                            } else {
                                if (player.y < boss.y + boss.height / 2) player.y = boss.y - player.height;
                                else player.y = boss.y + boss.height;
                            }
                            const damage = oneHitBoss ? boss.hp : 1;
                            boss.hp -= damage;
                            score += 1000;
                            spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.type === 'shadowCrystal' ? 'purple' : boss.type === 'amberGyroid' ? 'orange' : boss.type === 'hexagonizer' ? 'yellow' : 'red', 20);
                            addScorePopup(`Boss Hit! +1000`, boss.x + boss.width / 2, boss.y);
                            lastBossHit = gameOverTimer;
                            if (boss.hp <= 0) {
                                if (boss.type === 'hexagonizer') {
                                    spawnTriangleParticles(boss.x + boss.width / 2, boss.y + boss.height / 2);
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'red', 100);
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'yellow', 100);
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'cyan', 100);
                                } else {
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'red', 100);
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'pink', 100);
                                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 'yellow', 100);
                                }
                                score += 10000;
                                addScorePopup(`BOSS DEFEATED! +10000`, canvas.width / 2, canvas.height / 2);
                                bosses.splice(i, 1);
                                if (bosses.length === 0) {
                                    gameState = 'playing';
                                    spawnEnemies();
                                }
                            }
                        } else if (boss.type === 'hexagonizer' && boss.isPulsing && boss.pulseTimer > 15 && gameOverTimer - lastYellowDamageTime >= 600) {
                            if (player.x < boss.x + boss.pulseSize && player.x + player.width > boss.x &&
                                player.y < boss.y + boss.pulseSize && player.y + player.height > boss.y) {
                                takeDamage();
                                lastYellowDamageTime = gameOverTimer;
                            }
                        }
                    }
                }
                if (!isCollidingYellow) {
                    lastYellowDamageTime = -600;
                }
                for (let i = lasers.length - 1; i >= 0; i--) {
                    let l = lasers[i];
                    laserAfterimages.push({
                        x: l.x,
                        y: l.y,
                        size: l.size,
                        opacity: 0.5,
                        life: 12,
                        color: l.color || (l.isBossLaser ? 'pink' : 'red'),
                        outlineColor: l.outlineColor
                    });
                    if (laserAfterimages.length > 50) laserAfterimages.shift();
                    l.x += l.dx; l.y += l.dy;
                    if (l.x < 0 || l.x > canvas.width || l.y < 0 || l.y > canvas.height) {
                        lasers.splice(i, 1); continue;
                    }
                    if (!godMode && !l.isPlayerLaser && l.x < player.x + player.width && l.x + l.size > player.x &&
                        l.y < player.y + player.height && l.y + l.size > player.y) {
                        takeDamage();
                        lasers.splice(i, 1);
                    }
                }
                if (comboTimer > 0) comboTimer--;
                else combo = 0;
                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    p.opacity = p.life / (p.isTriangle ? 40 : 50);
                    if (p.isTriangle) p.rotation += 0.05;
                    if (p.life <= 0) particles.splice(i, 1);
                }
                for (let i = cubeAfterimages.length - 1; i >= 0; i--) {
                    let a = cubeAfterimages[i];
                    a.life--;
                    a.opacity = a.life / 10 * 0.5;
                    if (a.life <= 0) cubeAfterimages.splice(i, 1);
                }
                for (let i = laserAfterimages.length - 1; i >= 0; i--) {
                    let a = laserAfterimages[i];
                    a.life--;
                    a.opacity = a.life / 12 * 0.5;
                    if (a.life <= 0) laserAfterimages.splice(i, 1);
                }
                if (scoreBumpTimer > 0) {
                    scoreBumpTimer--;
                    scoreScale = 1 + 0.5 * (scoreBumpTimer / 10);
                } else {
                    scoreScale = 1;
                }
                for (let i = scorePopups.length - 1; i >= 0; i--) {
                    let sp = scorePopups[i];
                    sp.y += sp.vy;
                    sp.life--;
                    if (sp.life <= 0) scorePopups.splice(i, 1);
                }
                updateBosses();
                checkWave();
            } catch (e) {
                console.error("Update error:", e);
            }
        }

        function draw() {
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (gameState === 'menu') {
                    updateCrtBackground();
                    return;
                }
                if (gameState === 'cheats') {
                    ctx.fillStyle = 'cyan';
                    ctx.font = '24px monospace';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'cyan';
                    ctx.shadowBlur = 10;
                    ctx.fillText('CHEATS MENU', canvas.width / 2, canvas.height / 2 - 80);
                    ctx.fillStyle = '#ff4500';
                    ctx.shadowColor = '#ff4500';
                    ctx.fillText('Please Enter Cheat Code:', canvas.width / 2, canvas.height / 2 - 40);
                    ctx.fillText(cheatInput, canvas.width / 2, canvas.height / 2);
                    ctx.fillStyle = cheatMessage.includes('Invalid') ? 'red' : 'lime';
                    ctx.shadowColor = cheatMessage.includes('Invalid') ? 'red' : 'lime';
                    ctx.fillText(cheatMessage, canvas.width / 2, canvas.height / 2 + 40);
                    ctx.fillStyle = 'cyan';
                    ctx.shadowColor = 'cyan';
                    ctx.fillText('Press Escape to return to Title Screen', canvas.width / 2, canvas.height / 2 + 80);
                    ctx.shadowBlur = 0;
                    ctx.textAlign = 'left';
                    return;
                }
                if (gameState === 'bossRush') {
                    ctx.fillStyle = 'cyan';
                    ctx.font = '24px monospace';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'cyan';
                    ctx.shadowBlur = 10;
                    ctx.fillText('BOSS RUSH', canvas.width / 2, canvas.height / 2 - 80);
                    ctx.fillStyle = '#ff4500';
                    ctx.shadowColor = '#ff4500';
                    ctx.fillText('Press 1 for Shadow Crystal', canvas.width / 2, canvas.height / 2 - 40);
                    ctx.fillText('Press 2 for Amber Gyroid', canvas.width / 2, canvas.height / 2 - 10);
                    ctx.fillText('Press 3 for Hexagonizer', canvas.width / 2, canvas.height / 2 + 20);
                    ctx.fillText('Press 4 for OmniCube', canvas.width / 2, canvas.height / 2 + 50);
                    ctx.fillStyle = 'cyan';
                    ctx.shadowColor = 'cyan';
                    ctx.fillText('Press Escape to return to Title Screen', canvas.width / 2, canvas.height / 2 + 80);
                    ctx.shadowBlur = 0;
                    ctx.textAlign = 'left';
                    return;
                }
                for (let a of cubeAfterimages) {
                    ctx.fillStyle = `rgba(0,255,255,${a.opacity})`;
                    ctx.shadowColor = 'cyan';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(a.x, a.y, a.width, a.height);
                    ctx.shadowBlur = 0;
                }
                for (let a of laserAfterimages) {
                    ctx.fillStyle = `rgba(${a.color === 'pink' ? '255,105,180' :
                        a.color === 'orange' ? '255,165,0' :
                            a.color === 'lime' ? '0,255,0' :
                                '255,0,0'
                        },${a.opacity})`;
                    ctx.shadowColor = a.color;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.rect(a.x, a.y, a.size, a.size);
                    ctx.fill();
                    if (a.outlineColor) {
                        ctx.strokeStyle = `rgba(0,100,0,${a.opacity})`;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    ctx.shadowBlur = 0;
                }
                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                ctx.scale(player.dashScale, player.dashScale);
                ctx.translate(-(player.x + player.width / 2), -(player.y + player.height / 2));
                ctx.fillStyle = 'cyan';
                ctx.shadowColor = 'cyan';
                ctx.shadowBlur = player.dashDuration > 0 || player.invincibilityTimer > 0 ? 30 : 15;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.shadowBlur = 0;
                ctx.restore();
                for (let e of enemies) {
                    ctx.shadowColor = e.type === 'red' ? 'red' : e.type === 'green' ? 'lime' : 'yellow';
                    ctx.shadowBlur = 15;
                    if (e.type === 'red') {
                        ctx.fillStyle = 'red';
                        ctx.fillRect(e.x, e.y, e.width, e.height);
                    } else if (e.type === 'green') {
                        ctx.fillStyle = 'lime';
                        ctx.fillRect(e.x, e.y, e.width, e.height);
                    } else if (e.type === 'yellow') {
                        ctx.fillStyle = 'yellow';
                        ctx.beginPath();
                        ctx.moveTo(e.x + e.width / 2, e.y);
                        ctx.lineTo(e.x, e.y + e.height);
                        ctx.lineTo(e.x + e.width, e.y + e.height);
                        ctx.closePath();
                        ctx.fill();
                    }
                    ctx.shadowBlur = 0;
                }
                drawBosses();
                for (let l of lasers) {
                    ctx.fillStyle = l.color || (l.isBossLaser ? 'pink' : 'red');
                    ctx.shadowColor = l.color || 'pink';
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.rect(l.x, l.y, l.size, l.size);
                    ctx.fill();
                    if (l.outlineColor) {
                        ctx.strokeStyle = l.outlineColor;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    ctx.shadowBlur = 0;
                }
                for (let h of healingItems) {
                    ctx.fillStyle = 'pink';
                    ctx.shadowColor = 'pink';
                    ctx.shadowBlur = 15;
                    ctx.fillRect(h.x, h.y, h.size, h.size);
                    ctx.shadowBlur = 0;
                }
                for (let p of particles) {
                    ctx.fillStyle = `rgba(${p.color === 'red' ? '255,0,0' :
                        p.color === 'green' ? '0,255,0' :
                            p.color === 'lime' ? '50,205,50' :
                                p.color === 'purple' ? '128,0,128' :
                                    p.color === 'pink' ? '255,105,180' :
                                        p.color === 'orange' ? '255,165,0' :
                                            p.color === 'cyan' ? '0,255,255' :
                                                '255,255,0'
                        },${p.opacity})`;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = p.glow ? 15 : 10;
                    ctx.beginPath();
                    if (p.isTriangle) {
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.moveTo(0, -p.size);
                        ctx.lineTo(p.size * Math.cos(Math.PI * 2 / 3), p.size * Math.sin(Math.PI * 2 / 3));
                        ctx.lineTo(p.size * Math.cos(Math.PI * 4 / 3), p.size * Math.sin(Math.PI * 4 / 3));
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    } else {
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.shadowBlur = 0;
                }
                ctx.save();
                ctx.translate(20, 60);
                ctx.scale(scoreScale, scoreScale);
                ctx.fillStyle = 'cyan';
                ctx.font = '48px monospace';
                ctx.shadowColor = 'cyan';
                ctx.shadowBlur = 10;
                ctx.fillText(`Score: ${score}`, 0, 0);
                ctx.restore();
                if (combo > 1) {
                    ctx.fillStyle = 'yellow';
                    ctx.font = '28px monospace';
                    ctx.shadowColor = 'yellow';
                    ctx.shadowBlur = 10;
                    ctx.fillText(`Combo x${combo}`, 20, 100);
                    ctx.shadowBlur = 0;
                }
                ctx.fillStyle = player.health > player.maxHealth / 2 ? 'lime' : 'red';
                ctx.font = '32px monospace';
                ctx.shadowColor = player.health > player.maxHealth / 2 ? 'lime' : 'red';
                ctx.shadowBlur = 10;
                ctx.fillText(` ${player.health}/${player.maxHealth}`, 20, 140);
                ctx.shadowBlur = 0;
                for (let sp of scorePopups) {
                    ctx.fillStyle = sp.color;
                    ctx.font = '24px monospace';
                    ctx.shadowColor = sp.color;
                    ctx.shadowBlur = 10;
                    ctx.fillText(sp.text, sp.x, sp.y);
                    ctx.shadowBlur = 0;
                }
            } catch (e) {
                console.error("Draw error:", e);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        initTitleScreen();
        gameLoop();
    </script>
